<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Prediction</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    
    

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .form-header i {
            margin-right: 10px;
            font-size: 30px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <i class="fas fa-calculator"></i>
            <h2>Loan Eligibility Prediction</h2>
        </div>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="married">Married:</label>
                <select name="married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dependents">Dependents:</label>
                <input type="number" name="dependents" required>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <select name="education" required>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="self_employed">Self-Employed:</label>
                <select name="self_employed" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="applicant_income">Applicant Income:</label>
                <input type="number" name="applicant_income" required>
            </div>

            <div class="form-group">
                <label for="coapplicant_income">Coapplicant Income:</label>
                <input type="number" name="coapplicant_income" required>
            </div>

            <div class="form-group">
                <label for="loan_amount">Loan Amount:</label>
                <input type="number" name="loan_amount" required>
            </div>

            <div class="form-group">
                <label for="loan_amount_term">Loan Amount Term:</label>
                <input type="number" name="loan_amount_term" required>
            </div>

            <div class="form-group">
                <label for="credit_history">Credit History:</label>
                <select name="credit_history" required>
                    <option value="1">Good</option>
                    <option value="0">Bad</option>
                </select>
            </div>

            <div class="form-group">
                <label for="property_area">Property Area:</label>
                <select name="property_area" required>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
